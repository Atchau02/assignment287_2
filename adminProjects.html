    <body>
        
        <table class="banner">
            <tr>
                <th class="bannerHeader"><a href="adminIndex.html">Home</a></th>
                <th class="bannerHeader"><a href="adminResume.html">Resume</a></th>
                <th class="bannerHeader"><a href="adminProjects.html">Projects</a></th>

            </tr>
        </table>

        <br>
        <label for="projects">My Projects</label><br>
        <textarea name="projects" id="projects" cols="100" rows="10"></textarea><br><br>

        <label for="submit_projects">Submit: </label>
        <input type="submit" id="submit_projects" onclick="submitProjects()">

        <script>
            function submitProjects() {

                const projects = document.getElementById('projects');

                sessionStorage.setItem("Projects", projects.value);
                

                let data =
                'Projects: \n' + sessionStorage.getItem("Projects");
                

                const textToBLOB = new Blob([data], { type: 'text/plain' });
                const FileName = 'projectsData.txt';

                let newLink = document.createElement("a");
                newLink.download = FileName;

                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);

                newLink.click();
                
            }
        </script>

    </body>

</html>
