        <label for="Pro_statement">Professional Statement</label><br>
        <textarea name="Professional Statement" id="Pro_Statement" cols="100" rows="10"></textarea>
        
        <br><br>

        <label for="Brief_bio">Short bio</label><br>
        <textarea name="Brief biography" id="Brief_bio" cols="100" rows="10"></textarea>
        
        <br><br>
        <label for="submit_index">Submit: </label>
        <input type="submit" id="submit_index" onclick="submitIndex()">
        
        <script>
            function submitIndex() {

                const Statement = document.getElementById('Pro_Statement');
                const bio = document.getElementById('Brief_bio');

                sessionStorage.setItem("statement", Statement.value);
                sessionStorage.setItem("bio", bio.value);

                let data =
                'Professional Statement: \n' + sessionStorage.getItem("statement") + ' \r\r\n' +  
                'Brief Biographie: \n' + sessionStorage.getItem("bio");

                const textToBLOB = new Blob([data], { type: 'text/plain' });
                const FileName = 'indexData.txt';

                let newLink = document.createElement("a");
                newLink.download = FileName;

                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);

                newLink.click();
                
            }
        </script>


    </body>
