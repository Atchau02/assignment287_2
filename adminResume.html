<!DOCTYPE html>

<html lang="English">

    
    <head> 
        <link rel="stylesheet" href="webpage2.css"> <title>Resume</title> 
    </head>

    <body id="resume_text">

        <table class="banner">
            <tr>
                <th class="bannerHeader"><a href="adminIndex.html">Home</a></th>
                <th class="bannerHeader"><a href="adminResume.html">Resume</a></th>
                <th class="bannerHeader"><a href="adminProjects.html">Projects</a></th>
                <th class="bannerHeader"><a href="adminContact.html">Contact</a></th>
                <th class="bannerHeader"><a href="adminSocial.html">Social</a></th>
                <th class="bannerHeader"><a href="logout.html">Admin</a></th>
            </tr>
        </table>

        <br>
        <label for="qualifications">Educational qualifications</label><br>
        <textarea name="qualifications" id="qualifications" cols="100" rows="10"></textarea><br><br>

        <label for="skills">Skill Set</label><br>
        <textarea name="skills" id="skills" cols="100" rows="10"></textarea><br><br>

        <label for="awards">Awards/Recogniton</label><br>
        <textarea name="awards" id="awards" cols="100" rows="10"></textarea><br><br>

        <label for="experience">Work Experience</label><br>
        <textarea name="experience" id="experience" cols="100" rows="10"></textarea><br><br>

        <label for="referees">Referees</label><br>
        <textarea name="referees" id="referees" cols="100" rows="10"></textarea><br><br>

        <label for="submit_resume">Submit: </label>
        <input type="submit" id="submit_resume" onclick="submitResume()">

        <script>
            function submitResume() {

                const qualifications = document.getElementById('qualifications');
                const skills = document.getElementById('skills');
                const awards = document.getElementById('awards');
                const experience = document.getElementById('experience');
                const referees = document.getElementById('referees');
                
                
                sessionStorage.setItem("Qualifications", qualifications.value);
                sessionStorage.setItem("Skills", skills.value);
                sessionStorage.setItem("Awards", awards.value);
                sessionStorage.setItem("Experience", experience.value);
                sessionStorage.setItem("Referees", referees.value);
                

                let data =
                'Educational Qualifications: \n' + sessionStorage.getItem("Qualifications") + ' \r\r\n' +
                'Skill Set: \n' + sessionStorage.getItem("Skills") + ' \r\r\n' +
                'Awards/recognition: \n' + sessionStorage.getItem("Awards") + ' \r\r\n' +
                'Work Experience: \n' + sessionStorage.getItem("Experience") + ' \r\r\n' +  
                'Referees: \n' + sessionStorage.getItem("Referees");

                const textToBLOB = new Blob([data], { type: 'text/plain' });
                const FileName = 'resumeData.txt';

                let newLink = document.createElement("a");
                newLink.download = FileName;

                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);

                newLink.click();
                
            }
        </script>


    </body>

</html>
